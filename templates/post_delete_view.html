{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <div class="delete-container" style="text-align: center; margin-top: 50px;">
        <h1>Are you sure you want to delete this post?</h1>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #ff4c4c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Yes, Delete
            </button>
            <a href="{% url 'post-details' post.id %}" style="margin-left: 20px; text-decoration: none; color: #333;">Cancel</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
