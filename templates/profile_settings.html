{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings - {{ request.user.username }}</title>
    <link rel="stylesheet" href="{% static 'assets3/css/styles.css' %}">
    <style>
        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #181818; /* Dark background */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .settings-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .settings-button {
            background-color: #ff8c00; /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .settings-button:hover {
            background-color: #e07b00; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Account Settings</h1>

        <!-- Change Password Button -->
        <a href="{% url 'password-change' request.user.username%}" class="settings-button">
            Change Password
        </a>
    </div>
</body>
</html>
{% endblock %}
